<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Interactive campus map for Mar Athanasius College of Engineering Kothamangalam with GPS tracking and navigation">
  <meta name="theme-color" content="#4285f4">
  <title>MACE Campus Map</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="10" r="3"></circle>
            <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path>
          </svg>
          <span>MACE Maps</span>
        </div>
        <div id="search-container" class="search-container"></div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="app-main">
      <!-- Map Container -->
      <div id="map-container" class="map-container"></div>

      <!-- Location Button -->
      <button id="location-btn" class="location-btn" title="My Location">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M12 2v2"></path>
          <path d="M12 20v2"></path>
          <path d="M2 12h2"></path>
          <path d="M20 12h2"></path>
          <circle cx="12" cy="12" r="8"></circle>
        </svg>
        <span class="loading-spinner"></span>
      </button>

      <!-- Info Panel -->
      <div id="info-panel" class="info-panel"></div>

      <!-- Navigation Panel -->
      <div id="navigation-panel" class="navigation-panel"></div>

      <!-- Building Popup (shown when near a building) -->
      <div id="building-popup" class="building-popup">
        <button id="close-building-popup" class="popup-close">Ã—</button>
        <h3 class="popup-title"></h3>
        <p class="popup-subtitle"></p>
        <button class="view-floors-btn">View Floor Plans</button>
      </div>

      <!-- Floor Plan Overlay -->
      <div id="floor-plan-overlay" class="floor-plan-overlay">
        <div id="floor-plan-container" class="floor-plan-container">
          <div class="floor-plan-header">
            <button id="close-floor-plan" class="close-btn">
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
            <h2 id="floor-plan-building-name">CS Block</h2>
          </div>
          <div id="floor-plan-content" class="floor-plan-content"></div>
          <div id="room-info-panel" class="room-info-panel"></div>
        </div>
      </div>
    </main>

    <!-- Toast Container -->
    <div id="toast-container" class="toast-container"></div>
  </div>

  <!-- Firebase SDK -->
  <script type="module" src="dist/app.js"></script>
</body>
</html>
